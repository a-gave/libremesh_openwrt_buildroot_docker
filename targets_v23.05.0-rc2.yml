openwrt:
  version: 23.05.0-rc2
  archs:
    - name: aarch64_cortex-a53
      arch_target: bcm27xx/bcm2710
      targets:
        - bcm27xx/bcm2710
        - bcm4908/generic
        - ipq807x/generic
        - mvebu/cortexa53
        - mediatek/mt7622
        - mediatek/filogic
        - sunxi/cortexa53

    - name: arm_cortex-a7
      arch_target: mediatek/mt7629
      targets:
       - mediatek/mt7629

    - name: arm_cortex-a7_neon-vfpv4
      arch_target: ipq40xx/generic
      targets:
        - bcm27xx/bcm2709
        - imx/cortexa7
        - ipq40xx/chromium
        - ipq40xx/generic
        - ipq40xx/mikrotik
        - layerscape/armv7
        - mediatek/mt7623
        - sunxi/cortexa7

    - name: arm_cortex-a15_neon-vfpv4
      arch_target: ipq806x/generic
      targets:
        - armsr/armv7
        - ipq806x/chromium
        - ipq806x/generic

    - name: mips_24kc
      arch_target: ath79/generic
      targets:
       - ath79/generic
       - ath79/mikrotik
       - ath79/nand
       - ath79/tiny
       - lantiq/xrx200
       - lantiq/xway
       - realtek/rtl839x
       - realtek/rtl930x

    - name: mips_4kec
      arch_target: realtek/rtl838x
      targets:
        - realtek/rtl838x

    - name: mips_mips32
      arch_target: bcm63xx/generic
      targets:
       - ath25/generic
       - bcm63xx/generic
       - bcm63xx/smp

    - name: mipsel_24kc
      arch_target: ramips/mt7620
      targets:
        - ramips/mt76x8
        - ramips/mt7620
        - ramips/mt7621
        - ramips/rt288x
        - ramips/rt305x

    - name: mipsel_24kc_24kf
      arch_target: pistachio/generic
      targets:
       - pistachio/generic

    - name: mipsel_74kc
      arch_target: ramips/rt3883
      targets:
       - bcm47xx/mips74k
       - ramips/rt3883

    - name: mipsel_mips32
      arch_target: bcm47xx/generic
      targets:
        - bcm47xx/generic
        - bcm47xx/legacy

    - name: x86_64
      arch_target: x86/64
      targets:
        - x86/64
