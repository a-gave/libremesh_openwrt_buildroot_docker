openwrt:
  version: 22.03.5
  archs:
    - name: aarch64_cortex-a53
      arch_target: bcm27xx/bcm2710
      targets:
       - bcm27xx/bcm2710
       - bcm4908/generic
       - mvebu/cortexa53
       - mediatek/mt7622
       - sunxi/cortexa53

    - name: arm_cortex-a7
      arch_target: mediatek/mt7629
      targets:
       - mediatek/mt7629

    - name: arm_cortex-a7_neon-vfpv4
      arch_target: ipq40xx/generic
      targets:
       - bcm27xx/bcm2709
       - ipq40xx/generic
       - ipq40xx/mikrotik
       - layerscape/armv7
       - mediatek/mt7623
       - sunxi/cortexa7

    - name: arm_cortex-a15_neon-vfpv4
      arch_target: ipq806x/generic
      targets:
       - ipq806x/generic

    - name: mips_24kc
      arch_target: ath79/generic
      targets:
       - ath79/generic
       - ath79/mikrotik
       - ath79/nand
       - ath79/tiny
       - lantiq/xrx200
       - lantiq/xway
       - realtek/rtl839x
       - realtek/rtl930x

    - name: mips_4kec
      arch_target: realtek/rtl838x
      targets:
        - realtek/rtl838x

    - name: mips_mips32
      arch_target: bcm63xx/generic
      targets:
       - ath25/generic
       - bcm63xx/generic
       - bcm63xx/smp

    - name: mipsel_24kc
      arch_target: ramips/mt7620
      targets:
        - ramips/mt76x8
        - ramips/mt7620
        - ramips/mt7621
        - ramips/rt288x
        - ramips/rt305x

    - name: mipsel_74kc
      arch_target: ramips/rt3883
      targets:
       - bcm47xx/mips74k
       - ramips/rt3883

    - name: x86_64
      arch_target: x86/64
      targets:
        - x86/64
